<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
        }
        .btn {
            border-radius: 32px;
        }

        .form-control {
            border-radius: 32px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">New Patient</div>
        <div class="card-body justify-content-center">
            <form th:action="@{save}" method="post">
                <div class="form-group">
                    <label class="control-label">Name :</label>
                    <input class="form-control" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Birth Date :</label>
                    <input class="form-control" type="date" name="birthDate" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sick" id="sick">
                    <label class="form-check-label" for="sick">Is this patient sick ?</label>
                </div>
                <div class="form-group">
                    <label class="control-label">Score :</label>
                    <input class="form-control" type="number" name="score" min="0" required>
                </div>
                <br>
                <center>
                <button type="submit" class="btn btn-success">Add</button>
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
